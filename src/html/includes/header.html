<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,600,700,800&display=swap" rel="stylesheet">   
    <!-- /Google fonts -->
    <title><%=title%></title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__left">
            <a class="logo" href="">
              <img src="../img/logos/logo.png" alt="Logo" class="logo__img">
            </a>
            
            
          </div>
          <div class="nav__right">

              <input type="checkbox" id="nav__chk" class="nav__chk">
              <label for="nav__chk" class="nav__btn-box">
                <div class="nav__btn">
                </div>
              </label>

              <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link nav__link_not-act nav__link_not-act-left">Компания</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link_act">Каталог</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link_not-act">Доставка</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link_not-act">Оплата</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link_not-act">Контакты</a></li>
                <li class="nav__item">
                  <a href="#!" class="nav__link nav__cart-box">
                    <span class="badge red z-depth-1 mr-1"> 
                      2 
                    </span>
                      <i id="navbar-static-cart" alt="Cart" class="fas fa-shopping-cart nav__shopping-cart">
                      </i>
                    <span class="sr-only"> Cart </span>
                  </a>
                </li>

                <li class="nav__item">
                  <form class="nav__form">
                    <div class="">
                      <input class="nav__search" type="text" placeholder="Поиск" aria-label="Search">
                    </div>
                    <button class="btn btn__search btn__hover-down" type="submit"><span class="btn__content">Поиск</span></button>
                  </form>
                </li>
              </ul>
              
            
          </div>
          

        </nav>
        
      </div>
    </header>  
    <!-- /Header -->
